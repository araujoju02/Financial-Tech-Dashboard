<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Financial Tech Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>
  <header>
    <h1>Financial Tech Dashboard</h1>
  </header>

  <!-- TradingView Ticker Tape -->
  <section id="ticker">
    <!-- BEGIN TradingView Widget -->
    <div class="tradingview-widget-container">
      <script async src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js">
      {
        "symbols": [
          { "proName": "OANDA:SPX500USD", "title": "S&P 500" },
          { "proName": "CURRENCYCOM:US100", "title": "Nasdaq 100" },
          { "proName": "FX_IDC:USDBRL", "title": "USD/BRL" },
          { "proName": "CRYPTO:BTCUSD", "title": "Bitcoin" }
        ],
        "showSymbolLogo": true,
        "isTransparent": false,
        "colorTheme": "light",
        "displayMode": "adaptive",
        "locale": "br"
      }
      </script>
    </div>
    <!-- END TradingView Widget -->
  </section>

  <!-- Bloco USD/BRL ao vivo -->
  <section id="fx">
    <h2>Cotação do Dólar (USD → BRL)</h2>
    <p class="price"><span id="usdbrl">‑‑‑</span></p>
    <p class="updated">Atualizado: <span id="lastUpdate">‑‑‑</span></p>
  </section>

  <!-- Gráfico de previsão -->
  <section id="forecast">
    <h2>Previsão Ibovespa – 30 dias</h2>
    <canvas id="forecastChart" height="120"></canvas>
  </section>

  <footer>
    <small>Dados em tempo real via TradingView &amp; exchangerate.host.  
    Previsão gerada com Prophet · Atualizado diariamente pelo GitHub Actions.</small>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
